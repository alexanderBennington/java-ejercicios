<%@ include file="comunes/cabecera.jsp"%>
<%@ include file="comunes/navegacion.jsp"%>
<div class="container">
    <h1 class="text-center" style="margin:30px;">
        Sistema de empleados
    </h1>
    <div class="container">
        <table class="table table-dark table-striped table-hover align-middle">
            <thead class="text-center">
            <tr>
                <th scope="col">ID Empleado</th>
                <th scope="col">Nombre Empleado</th>
                <th scope="col">Departamento</th>
                <th scope="col">Sueldo</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <c:forEach var="empleado" items="${empleados}">
                <tr>
                    <th scope="row">${empleado.idEmpleado}</th>
                    <td>${empleado.nombreEmpleado}</td>
                    <td>${empleado.departamento}</td>
                    <td>
                        <fmt:setLocale value="en_US"/>
                        <fmt:formatNumber type="currency" value="${empleado.sueldo}"/>
                    </td>
                    <td class="text-center">
                        <c:set var="urlEditar">
                            <c:url value="${application.contextPath}/editar">
                                <c:param name="idEmpleado" value="${empleado.idEmpleado}"/>
                            </c:url>
                        </c:set>
                        <a href="${urlEditar}" class="btn btn-warning btn-sm me-3">
                            Editar
                        </a>
                    </td>
                    <td class="text-center">
                        <c:set var="urlEliminar">
                            <c:url value="${application.contextPath}/eliminar">
                                <c:param name="idEmpleado" value="${empleado.idEmpleado}"/>
                            </c:url>
                        </c:set>
                        <a href="${urlEliminar}" class="btn btn-danger btn-sm me-3">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
    </div>
</div>
<%@ include file="comunes/pie-pagina.jsp"%>

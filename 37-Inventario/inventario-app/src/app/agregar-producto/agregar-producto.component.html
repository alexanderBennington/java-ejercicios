<h1 class="text-center mt-5">Agregar Producto</h1>
<form (ngSubmit) ="onSubmit()">
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" required [(ngModel)]="producto.descripcion">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="any" class="form-control" id="precio" name="precio" required [(ngModel)]="producto.precio">
    </div>
    <div class="mb-3">
        <label for="existencia" class="form-label">Existencia</label>
        <input type="number" step="any" class="form-control" id="existencia" name="existencia" required [(ngModel)]="producto.existencia">
    </div>
    <div class="container text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
        <a href="/" class="btn btn-danger btn-sm me-3">Regresar</a>
    </div>
</form>
